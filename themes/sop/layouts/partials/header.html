<header>
  {{ with .Page.FirstSection  }}
  <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  {{ end }}
  {{ with (index .Site.Menus (default "main" (path.Base .Page.FirstSection.File.Dir)))}}
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
